<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="recipeForm.invalid" style="margin-right: 10px;" class="btn btn-success">Save</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-xs-12">
          <label for="imagePath">Image Url</label>
          <input type="text" name="imagePath" id="imagePath" class="form-control" #imagePath formControlName="imagePath">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <label for="description">Description</label>
          <textarea type="text" style="height: 250px;" name="description" id="description" class="form-control" formControlName="description" row="6"></textarea>
        </div>
      </div>
      <div class="row" >
        <div class="col-xs-12" style="margin:20px 0px; " formArrayName="ingredients">
         <div class="row" style="margin-top:20px; margin-bottom: 20px; "  *ngFor="let ingredientControl of getControls(); let i=index" [formGroupName]="i">
           <div class="col-xs-8">
             <input type="text" class="form-control" formControlName="name">
           </div>
           <div class="col-xs-2">
             <input type="number" class="form-control" formControlName="amount">
           </div>
           <div class="col-xs-2">
             <button (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
           </div>
         </div>

        </div>
      </div>
    </form>
    <div class="row" style="margin-top:10px">
      <div class="col-xs-2">
        <button class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
      </div>
    </div>
  </div>
</div>
