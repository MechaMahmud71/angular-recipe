<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error.length>0">
      {{error}}
    </div> -->
    <!-- <app-alert (close)="onCloseAlert()" [message]="error" *ngIf="error"></app-alert> -->
    <app-alert *ngIf="error"></app-alert>
    <div style="text-align: center;" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode?"Login":"Sign Up"}}</button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{isLoginMode?"Sign Up":"Login"}}</button>
      </div>

    </form>
  </div>
</div>
